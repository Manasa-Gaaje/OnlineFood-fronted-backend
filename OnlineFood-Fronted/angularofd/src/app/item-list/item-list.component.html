<h1>Item List</h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
        <tr>
            <th>itemId</th>
            <th>itemName</th>
            <th>quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itm of items">
            <td>{{itm.itemId}}</td>
            <td>{{itm.itemName}}</td>
            <td>{{itm.quantity}}</td>
            <button class="btn btn-warning m-2" (click)="updateItem(itm.itemId)">Update</button>
            <button class="btn btn-danger m-2" (click)="deleteItem(itm.itemId)">Delete</button>
        </tr>
    </tbody>
</table>
</div>
