<div class="container mt-2">
    <h3 class="text-center mb-0">Create Customer</h3>

    <div class="card-body">
        <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
          <!-- customer Id Input -->
          <div class="form-group">
            <label for="customerId">CustomerId</label>
            <input type="text" class="form-control" id="customerId" required [(ngModel)]="customer.customerId" name="customerId">
          </div>

          <!-- customer fullname Input -->
        <div class="form-group">
            <label for="fullName">fullName</label>
            <input type="text" class="form-control" id="fullName" required [(ngModel)]="customer.fullName" name="fullName">
          </div>

          <!-- Customer Age Input -->
        <div class="form-group">
            <label for="age">age</label>
            <input type="text" class="form-control" id="age" required [(ngModel)]="customer.age" name="age">
          </div>

           <!-- Customer gender Input -->
        <div class="form-group">
            <label for="gender">gender</label>
            <input type="text" class="form-control" id="gender" required [(ngModel)]="customer.gender" name="gender">
          </div>

           <!-- Customer mobilenumber Input -->
        <div class="form-group">
            <label for="mobileNumber">mobileNumber</label>
            <input type="text" class="form-control" id="mobileNumber" required [(ngModel)]="customer.mobileNumber" name="mobileNumber">
          </div>

           <!-- Customer email Input -->
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="customer.email" name="email">
          </div>

           <!-- Customer password Input -->
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="customer.password" name="password">
          </div>

       <!-- Submit Button -->
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        <br/>
    </form>
   </div>

</div>
