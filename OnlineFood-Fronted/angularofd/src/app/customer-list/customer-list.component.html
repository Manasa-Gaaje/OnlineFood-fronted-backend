<h1>Customer List</h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
        <tr>
            <th>customerId</th>
            <th>fullName</th>
            <th>age</th>
            <th>gender</th>
            <th>mobileNumber</th>
            <th>email</th>
            <th>password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cus of customers">
            <td>{{cus.customerId}}</td>
            <td>{{cus.fullName}}</td>
            <td>{{cus.age}}</td>
            <td>{{cus.gender}}</td>
            <td>{{cus.mobileNumber}}</td>
            <td>{{cus.email}}</td>
            <td>{{cus.password}}</td>
            <button class="btn btn-warning m-2" (click)="updateCustomer(cus.customerId)">Update</button>
            <button class="btn btn-danger m-2" (click)="deleteCustomer(cus.customerId)">Delete</button>
        </tr>
    </tbody>
</table>
</div>
