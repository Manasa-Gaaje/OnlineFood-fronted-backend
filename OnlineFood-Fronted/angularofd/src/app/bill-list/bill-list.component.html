<h1>Bill List</h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
        <tr>
            <th>billId</th>
            <th>billDate</th>
            <th>totalItem</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bil of bills">
            <td>{{bil.billId}}</td>
            <td>{{bil.billDate}}</td>
            <td>{{bil.totalItem}}</td>
            <button class="btn btn-warning m-2" (click)="updateBill(bil.billId)">Update</button>
            <button class="btn btn-danger m-2" (click)="deleteBill(bil.billId)">Delete</button>
        </tr>
    </tbody>
</table>
</div>
