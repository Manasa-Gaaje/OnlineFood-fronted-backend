<div class="container mt-2">
    <h3 class="text-center mb-0">Create Order</h3>

    <div class="card-body">
        <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
          <!-- Order Id Input -->
          <div class="form-group">
            <label for="orderId">orderId</label>
            <input type="text" class="form-control" id="orderId" required [(ngModel)]="order.orderId" name="orderId">
          </div>

          <!-- Order Date Input -->
        <div class="form-group">
            <label for="orderDate">orderDate</label>
            <input type="text" class="form-control" id="orderDate" required [(ngModel)]="order.orderDate" name="orderDate">
          </div>

          <!-- Order Status Input -->
        <div class="form-group">
            <label for="orderStatus">orderStatus</label>
            <input type="text" class="form-control" id="orderStatus" required [(ngModel)]="order.orderStatus" name="orderStatus">
          </div>

        
           
       <!-- Submit Button -->
          <button type="submit" class="btn btn-success btn-block">Submit</button>
        <br/>
    </form>
   </div>
</div>
