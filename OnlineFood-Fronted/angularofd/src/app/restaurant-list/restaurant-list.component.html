<h1>Restaurant List</h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
        <tr>
            <th>restaurantId</th>
            <th>restaurantName</th>
            <th>managerName</th>
            <th>contactNumber</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let res of restaurants">
            <td>{{res.restaurantId}}</td>
            <td>{{res.restaurantName}}</td>
            <td>{{res.managerName}}</td>
            <td>{{res.contactNumber}}</td>
            
            <button class="btn btn-warning m-2" (click)="updateRestaurant(res.restaurantId)">Update</button>
            <button class="btn btn-danger m-2" (click)="deleteRestaurant(res.restaurantId)">Delete</button>
        </tr>
    </tbody>
</table>
</div>
