<h1>Order List</h1>
<div class="table-responsive">
<table class="table table-striped table-bordered table-hover m-2">
    <thead class="thead-dark">
        <tr>
            <th>orderId</th>
            <th>orderDate</th>
            <th>orderStatus</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ord of orders">
            <td>{{ord.orderId}}</td>
            <td>{{ord.orderDate}}</td>
            <td>{{ord.orderStatus}}</td>
            <button class="btn btn-warning m-2" (click)="updateOrder(ord.orderId)">Update</button>
            <button class="btn btn-danger m-2" (click)="deleteOrder(ord.orderId)">Delete</button>
        </tr>
    </tbody>
</table>
</div>
